<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bubbly Mind Map</title>
  <style>
    body {
      margin: 0;
      background: #1e1e2f;
      overflow: hidden;
      font-family: sans-serif;
    }
    .bubble {
      position: absolute;
      background: #4dabf7;
      color: white;
      border-radius: 50%;
      padding: 20px;
      cursor: move;
      text-align: center;
      box-shadow: 0 0 15px #0006;
      user-select: none;
      transition: transform 0.2s;
    }
    .bubble:hover {
      transform: scale(1.1);
      background: #339af0;
    }
    #addBubble {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: #ffffff10;
      color: white;
      border: 1px solid #fff3;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="addBubble">Add Idea</button>

  <script>
    let count = 0;

    function createBubble(text = "Idea " + (++count), x = 100, y = 100) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      bubble.style.left = x + 'px';
      bubble.style.top = y + 'px';

      // Drag logic
      let offsetX, offsetY, dragging = false;

      bubble.addEventListener('mousedown', (e) => {
        dragging = true;
        offsetX = e.clientX - bubble.offsetLeft;
        offsetY = e.clientY - bubble.offsetTop;
      });

      document.addEventListener('mouseup', () => dragging = false);
      document.addEventListener('mousemove', (e) => {
        if (dragging) {
          bubble.style.left = (e.clientX - offsetX) + 'px';
          bubble.style.top = (e.clientY - offsetY) + 'px';
        }
      });

      // Click to prompt analysis (replace with AI call later)
      bubble.addEventListener('dblclick', () => {
        alert("Analysis of '" + bubble.textContent + "':\n(You can integrate AI here!)");
      });

      document.body.appendChild(bubble);
    }

    // Initial bubble
    createBubble("Main Idea", window.innerWidth/2 - 50, window.innerHeight/2 - 50);

    // Add new bubble on button click
    document.getElementById('addBubble').addEventListener('click', () => {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 150);
      const idea = prompt("Enter your idea:");
      if (idea) createBubble(idea, x, y);
    });
  </script>
</body>
</html>
