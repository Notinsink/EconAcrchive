<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Simulator</title>
  <script src="https://unpkg.com/lightweight-charts@3.4.0/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: Arial, sans-serif;
    }
    #sidebar {
      position: absolute;
      width: 250px;
      top: 0;
      bottom: 0;
      left: 0;
      background-color: #161b22;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #30363d;
    }
    #sidebar h2 {
      margin-top: 0;
    }
    .asset-category {
      margin-bottom: 20px;
    }
    .asset-category h3 {
      margin-bottom: 5px;
    }
    .asset-category ul {
      list-style-type: none;
      padding-left: 0;
    }
    .asset-category li {
      cursor: pointer;
      padding: 4px;
    }
    .asset-category li:hover {
      background-color: #21262d;
    }
    #chart-container {
      margin-left: 250px;
      padding: 20px;
    }
    #profile {
      margin-left: 250px;
      padding: 20px;
      border-top: 1px solid #30363d;
      background-color: #0d1117;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Asset Categories</h2>
    <div class="asset-category">
      <h3>Forex</h3>
      <ul>
        <li onclick="renderChart('USDNGN')">USD/NGN</li>
        <li onclick="renderChart('EURUSD')">EUR/USD</li>
        <li onclick="renderChart('GBPUSD')">GBP/USD</li>
      </ul>
    </div>
    <div class="asset-category">
      <h3>Commodities</h3>
      <ul>
        <li onclick="renderChart('XAUUSD')">Gold</li>
        <li onclick="renderChart('XAGUSD')">Silver</li>
        <li onclick="renderChart('WTI')">Oil</li>
      </ul>
    </div>
    <div class="asset-category">
      <h3>Crypto</h3>
      <ul>
        <li onclick="renderChart('BTCUSD')">Bitcoin</li>
        <li onclick="renderChart('ETHUSD')">Ethereum</li>
      </ul>
    </div>
    <div class="asset-category">
      <h3>Stocks</h3>
      <ul>
        <li onclick="renderChart('AAPL')">Apple</li>
        <li onclick="renderChart('GOOGL')">Google</li>
        <li onclick="renderChart('MSFT')">Microsoft</li>
      </ul>
    </div>
  </div>

  <div id="chart-container">
    <div id="chart" style="width: 100%; height: 600px;"></div>
  </div>

  <div id="profile">
    <h2>My Profile</h2>
    <p>Starting Capital: â‚¦50,000</p>
    <p>Assets Owned: <span id="assets">None</span></p>
  </div>

  <script>
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
      width: window.innerWidth - 300,
      height: 600,
      layout: {
        background: { color: '#0d1117' },
        textColor: '#c9d1d9'
      },
      grid: {
        vertLines: { color: '#21262d' },
        horzLines: { color: '#21262d' }
      },
      crosshair: {
        mode: 0,
      },
      rightPriceScale: {
        borderColor: '#30363d'
      },
      timeScale: {
        borderColor: '#30363d',
        timeVisible: true,
        secondsVisible: false
      }
    });

    const candleSeries = chart.addCandlestickSeries();
    const API_KEY = 'S0CBS8L9QUAVNI6W';

    async function fetchStock(symbol, timeframe = '1M') {
      const intervalMap = {
        '1D': '60min', '1W': '60min', '1M': 'daily',
        '3M': 'daily', '6M': 'daily', '1Y': 'weekly', '5Y': 'monthly'
      };
      const interval = intervalMap[timeframe] || 'daily';
      const func = interval === '60min' ? 'TIME_SERIES_INTRADAY' : 'TIME_SERIES_' + interval.toUpperCase();
      const url = `https://www.alphavantage.co/query?function=${func}&symbol=${symbol}&interval=${interval}&apikey=${API_KEY}`;

      try {
        const res = await fetch(url);
        const json = await res.json();
        const key = Object.keys(json).find(k => k.includes('Time Series'));

        if (!key || !json[key]) {
          throw new Error(json['Note'] || json['Error Message'] || 'No data returned');
        }

        const data = json[key];
        return Object.entries(data).slice(0, 100).reverse().map(([date, val]) => {
          const t = new Date(date).getTime() / 1000;
          return {
            time: t,
            open: +val['1. open'],
            high: +val['2. high'],
            low: +val['3. low'],
            close: +val['4. close']
          };
        });
      } catch (err) {
        console.error('Stock fetch error:', err.message);
        return [];
      }
    }

    async function renderChart(symbol = 'AAPL', timeframe = '1M') {
      const seriesData = await fetchStock(symbol, timeframe);
      if (seriesData.length === 0) {
        alert('Failed to load data. Please check the asset symbol or try again later.');
        return;
      }
      candleSeries.setData(seriesData);
    }

    renderChart();
  </script>
</body>
</html>
