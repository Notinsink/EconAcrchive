<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Simulator</title>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 220px;
      background: #1e1e1e;
      padding: 1rem;
      overflow-y: auto;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #header {
      background: #181818;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chart {
      flex: 1;
      min-height: 300px;
    }
    button, select {
      background: #333;
      color: #fff;
      border: none;
      padding: 6px 12px;
      margin: 3px;
      cursor: pointer;
    }
    .asset-btn {
      display: block;
      width: 100%;
      margin-bottom: 8px;
      background: #2d2d2d;
    }
    #balance {
      font-weight: bold;
    }
    @media (max-width: 768px) {
      #sidebar {
        width: 100px;
      }
      #header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Assets</h3>
    <button class="asset-btn" onclick="renderChart('XAUUSD')">Gold</button>
    <button class="asset-btn" onclick="renderChart('XAGUSD')">Silver</button>
    <button class="asset-btn" onclick="renderChart('BTCUSD')">Bitcoin</button>
    <button class="asset-btn" onclick="renderChart('EURUSD')">EUR/USD</button>
    <button class="asset-btn" onclick="renderChart('AAPL')">Apple</button>
    <button class="asset-btn" onclick="renderChart('TSLA')">Tesla</button>
  </div>

  <div id="main">
    <div id="header">
      <div>
        Balance: <span id="balance">₦50,000</span>
        <select id="timeframe" onchange="updateTimeframe()">
          <option value="1D">1D</option>
          <option value="1W">1W</option>
          <option value="1M" selected>1M</option>
          <option value="3M">3M</option>
          <option value="6M">6M</option>
          <option value="1Y">1Y</option>
          <option value="5Y">5Y</option>
        </select>
      </div>
      <div>
        <button onclick="mockBuy()">Buy</button>
      </div>
    </div>
    <div id="chart"></div>
  </div>

  <script>
    const API_KEY = 'S0CBS8L9QUAVNI6W';
    let currentSymbol = 'AAPL';
    let currentTimeframe = '1M';
    let balance = 50000;
    const chartContainer = document.getElementById('chart');
    const balanceDisplay = document.getElementById('balance');

    const chart = LightweightCharts.createChart(chartContainer, {
      width: chartContainer.clientWidth,
      height: chartContainer.clientHeight,
      layout: { background: { color: '#121212' }, textColor: '#d1d4dc' },
      grid: {
        vertLines: { color: '#2b2b2b' },
        horzLines: { color: '#2b2b2b' }
      },
      crosshair: { mode: 1 },
      timeScale: {
        borderColor: '#485c7b',
        timeVisible: true,
        secondsVisible: false
      }
    });

    const candleSeries = chart.addCandlestickSeries();

    async function fetchData(symbol, timeframe) {
      const map = {
        '1D': { func: 'TIME_SERIES_INTRADAY', interval: '60min' },
        '1W': { func: 'TIME_SERIES_INTRADAY', interval: '60min' },
        '1M': { func: 'TIME_SERIES_DAILY' },
        '3M': { func: 'TIME_SERIES_DAILY' },
        '6M': { func: 'TIME_SERIES_DAILY' },
        '1Y': { func: 'TIME_SERIES_WEEKLY' },
        '5Y': { func: 'TIME_SERIES_MONTHLY' }
      };

      const { func, interval } = map[timeframe] || {};
      let url = `https://www.alphavantage.co/query?function=${func}&symbol=${symbol}&apikey=${API_KEY}`;
      if (interval) url += `&interval=${interval}`;

      const res = await fetch(url);
      const json = await res.json();
      const key = Object.keys(json).find(k => k.includes('Time Series'));

      if (!json[key]) throw new Error(json['Note'] || json['Error Message'] || 'Data unavailable');

      return Object.entries(json[key]).slice(0, 100).reverse().map(([date, ohlc]) => ({
        time: Math.floor(new Date(date).getTime() / 1000),
        open: +ohlc['1. open'],
        high: +ohlc['2. high'],
        low: +ohlc['3. low'],
        close: +ohlc['4. close']
      }));
    }

    async function renderChart(symbol = 'AAPL', timeframe = '1M') {
      currentSymbol = symbol;
      currentTimeframe = timeframe;
      try {
        const data = await fetchData(symbol, timeframe);
        candleSeries.setData(data);
      } catch (err) {
        alert('Error fetching data. Try again.');
        console.error(err.message);
      }
    }

    function updateTimeframe() {
      const tf = document.getElementById('timeframe').value;
      renderChart(currentSymbol, tf);
    }

    function mockBuy() {
      const amount = Math.floor(Math.random() * 10000);
      balance -= amount;
      balanceDisplay.textContent = `₦${balance.toLocaleString()}`;
    }

    window.addEventListener('resize', () => {
      chart.resize(chartContainer.clientWidth, chartContainer.clientHeight);
    });

    renderChart();
  </script>
</body>
</html>
