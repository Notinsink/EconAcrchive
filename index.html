<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Mind Map</title>
  <style>
    body {
      margin: 0;
      background: #121826;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .node {
      position: absolute;
      padding: 20px;
      color: white;
      cursor: move;
      text-align: center;
      font-size: 14px;
      box-shadow: 0 0 10px #0006;
      user-select: none;
      transition: transform 0.2s;
    }

    .node:hover {
      transform: scale(1.05);
    }

    .circle { border-radius: 50%; }
    .square { border-radius: 8px; }
    .diamond {
      transform: rotate(45deg);
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #ffffff0f;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #fff3;
      color: white;
      z-index: 10;
    }

    label, select, input, textarea {
      display: block;
      margin: 6px 0;
      width: 200px;
    }

    button {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #2f80ed;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1c65d1;
    }

    /* Note popup */
    #notePopup {
      position: absolute;
      background: #1e1e2e;
      color: white;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      display: none;
      z-index: 1000;
    }
    #notePopup textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="controls">
    <label>Idea:
      <input type="text" id="nodeText" placeholder="Enter your idea" />
    </label>
    <label>Note:
      <textarea id="nodeNote" placeholder="Add a note (optional)"></textarea>
    </label>
    <label>Color:
      <input type="color" id="nodeColor" value="#4dabf7" />
    </label>
    <label>Shape:
      <select id="nodeShape">
        <option value="circle">Circle</option>
        <option value="square">Square</option>
        <option value="diamond">Diamond</option>
      </select>
    </label>
    <button onclick="addNode()">Add Node</button>
  </div>

  <div id="notePopup">
    <textarea id="editNote"></textarea>
    <button onclick="saveNote()">Save Note</button>
    <button onclick="analyzeNote()">Analyze (AI)</button>
  </div>

  <script>
    let count = 0;
    let currentNode = null;

    function addNode() {
      const text = document.getElementById('nodeText').value || "Idea " + (++count);
      const color = document.getElementById('nodeColor').value;
      const shape = document.getElementById('nodeShape').value;
      const note = document.getElementById('nodeNote').value;

      const node = document.createElement('div');
      node.className = `node ${shape}`;
      node.textContent = text;
      node.style.background = color;
      node.dataset.note = note;

      const x = Math.random() * (window.innerWidth - 200);
      const y = Math.random() * (window.innerHeight - 200);
      node.style.left = x + 'px';
      node.style.top = y + 'px';

      if (shape === "diamond") {
        node.style.width = '100px';
        node.style.height = '100px';
        node.style.padding = '0';
        node.style.display = 'flex';
        node.style.alignItems = 'center';
        node.style.justifyContent = 'center';
      }

      // Drag logic
      let dragging = false, offsetX, offsetY;
      node.addEventListener('mousedown', (e) => {
        dragging = true;
        offsetX = e.clientX - node.offsetLeft;
        offsetY = e.clientY - node.offsetTop;
      });
      document.addEventListener('mouseup', () => dragging = false);
      document.addEventListener('mousemove', (e) => {
        if (dragging) {
          node.style.left = (e.clientX - offsetX) + 'px';
          node.style.top = (e.clientY - offsetY) + 'px';
        }
      });

      // Double-click to open note editor
      node.addEventListener('dblclick', (e) => {
        currentNode = node;
        const popup = document.getElementById('notePopup');
        document.getElementById('editNote').value = node.dataset.note || "";
        popup.style.left = e.pageX + 'px';
        popup.style.top = e.pageY + 'px';
        popup.style.display = 'block';
      });

      document.body.appendChild(node);
    }

    function saveNote() {
      if (currentNode) {
        currentNode.dataset.note = document.getElementById('editNote').value;
        document.getElementById('notePopup').style.display = 'none';
      }
    }

    function analyzeNote() {
      const note = document.getElementById('editNote').value;
      alert("AI Analysis:\n" + note + "\n\n(Here you can connect an AI model like OpenAI to analyze this)");
    }

    // Add one initial node
    addNode();
  </script>
</body>
</html>
