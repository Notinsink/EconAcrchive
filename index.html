<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Simulator</title>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    #controls {
      margin: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    button {
      background-color: #222;
      color: white;
      padding: 8px 16px;
      border: 1px solid #444;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    #chart {
      width: 100%;
      max-width: 1000px;
      height: 600px;
    }
    @media screen and (max-width: 600px) {
      #chart {
        height: 400px;
      }
      button {
        padding: 10px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h2>Market Simulator</h2>
  <div id="controls">
    <button onclick="renderChart('AAPL', '1D')">1D</button>
    <button onclick="renderChart('AAPL', '1W')">1W</button>
    <button onclick="renderChart('AAPL', '1M')">1M</button>
    <button onclick="renderChart('AAPL', '3M')">3M</button>
    <button onclick="renderChart('AAPL', '6M')">6M</button>
    <button onclick="renderChart('AAPL', '1Y')">1Y</button>
    <button onclick="renderChart('AAPL', '5Y')">5Y</button>
  </div>
  <div id="chart"></div>

  <script>
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
      layout: {
        background: { color: '#000000' },
        textColor: '#d1d4dc'
      },
      grid: {
        vertLines: { color: '#334158' },
        horzLines: { color: '#334158' }
      },
      crosshair: { mode: 0 },
      rightPriceScale: { borderColor: '#485c7b' },
      timeScale: {
        borderColor: '#485c7b',
        timeVisible: true,
        secondsVisible: false
      },
      width: document.getElementById('chart').clientWidth,
      height: document.getElementById('chart').clientHeight
    });

    const candleSeries = chart.addCandlestickSeries();
    const API_KEY = 'S0CBS8L9QUAVNI6W';

    async function fetchStock(symbol, timeframe) {
      const intervalMap = {
        '1D': ['60min', 'TIME_SERIES_INTRADAY'],
        '1W': ['60min', 'TIME_SERIES_INTRADAY'],
        '1M': ['daily', 'TIME_SERIES_DAILY'],
        '3M': ['daily', 'TIME_SERIES_DAILY'],
        '6M': ['daily', 'TIME_SERIES_DAILY'],
        '1Y': ['weekly', 'TIME_SERIES_WEEKLY'],
        '5Y': ['monthly', 'TIME_SERIES_MONTHLY']
      };

      const [interval, func] = intervalMap[timeframe] || ['daily', 'TIME_SERIES_DAILY'];
      const url = `https://www.alphavantage.co/query?function=${func}&symbol=${symbol}&interval=${interval}&apikey=${API_KEY}`;

      try {
        const res = await fetch(url);
        const json = await res.json();
        const key = Object.keys(json).find(k => k.includes('Time Series'));

        if (!key || !json[key]) {
          throw new Error(json['Note'] || json['Error Message'] || 'No data returned');
        }

        const data = json[key];
        return Object.entries(data).slice(0, 100).reverse().map(([date, val]) => {
          const t = new Date(date).getTime() / 1000;
          return {
            time: t,
            open: +val['1. open'],
            high: +val['2. high'],
            low: +val['3. low'],
            close: +val['4. close']
          };
        });
      } catch (err) {
        console.error('Stock fetch error:', err.message);
        return [];
      }
    }

    async function renderChart(symbol = 'AAPL', timeframe = '1M') {
      const seriesData = await fetchStock(symbol, timeframe);
      if (seriesData.length === 0) {
        alert('Failed to load data. Please check the asset symbol or try again later.');
        return;
      }
      candleSeries.setData(seriesData);
    }

    renderChart();
  </script>
</body>
</html>
