<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Craps Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2b2b2b;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .dice-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .dice {
      width: 80px;
      height: 80px;
      margin: 10px;
      font-size: 40px;
      line-height: 80px;
      background: #fff;
      color: #000;
      border-radius: 10px;
      display: inline-block;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #ff5722;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #e64a19;
    }
    #message {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Simple Craps Game</h1>
  <div class="dice-container">
    <div class="dice" id="dice1">ðŸŽ²</div>
    <div class="dice" id="dice2">ðŸŽ²</div>
  </div>
  <button id="rollDice">Roll Dice</button>
  <p id="message">Click "Roll Dice" to start the game!</p>

  <script>
    // Dice Roll Function
    function rollDice() {
      return Math.floor(Math.random() * 6) + 1;
    }

    // Game Logic
    let point = null; // To track the "point" in Craps
    const rollButton = document.getElementById('rollDice');
    const messageElement = document.getElementById('message');
    const dice1Element = document.getElementById('dice1');
    const dice2Element = document.getElementById('dice2');

    rollButton.addEventListener('click', () => {
      const dice1 = rollDice();
      const dice2 = rollDice();
      const sum = dice1 + dice2;

      // Display dice rolls
      dice1Element.textContent = dice1;
      dice2Element.textContent = dice2;

      // Game rules
      if (point === null) {
        // Initial roll
        if (sum === 7 || sum === 11) {
          messageElement.textContent = `You rolled ${sum}. You win! ðŸŽ‰`;
        } else if (sum === 2 || sum === 3 || sum === 12) {
          messageElement.textContent = `You rolled ${sum}. Craps! You lose. ðŸ˜¢`;
        } else {
          point = sum;
          messageElement.textContent = `You rolled ${sum}. This is your point. Roll again to hit ${point}, but avoid 7!`;
        }
      } else {
        // Subsequent rolls
        if (sum === point) {
          messageElement.textContent = `You rolled ${sum}. You hit your point! You win! ðŸŽ‰`;
          point = null; // Reset the game
        } else if (sum === 7) {
          messageElement.textContent = `You rolled ${sum}. You lose! ðŸ˜¢`;
          point = null; // Reset the game
        } else {
          messageElement.textContent = `You rolled ${sum}. Keep rolling to hit your point (${point}) or avoid 7.`;
        }
      }
    });
  </script>
</body>
</html>
