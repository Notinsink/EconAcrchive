
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Dataset</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: green;
            color: white;
        }
        .link {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Results Dataset</h1>
    <button onclick="sortTable()">Sort by Year</button>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Year</th>
                <th>Ministry/Department</th>
                <th>Projects Completed</th>
                <th>Projects Abandoned</th>
                <th>Public Satisfaction (%)</th>
                <th>Infrastructure Development Score</th>
                <th>Unemployment Rate (%)</th>
                <th>Poverty Rate (%)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2020</td>
                <td><a href="edu.html" class="link">Edu</a></td>
                <td>50</td>
                <td>5</td>
                <td>75</td>
                <td>80</td>
                <td>10</td>
                <td>20</td>
            </tr>
            <tr>
                <td>2021</td>
                <td><a href="health.html" class="link">Healthcare</a></td>
                <td>60</td>
                <td>4</td>
                <td>78</td>
                <td>85</td>
                <td>9</td>
                <td>18</td>
            </tr>
            <tr>
                <td>2022</td>
                <td><a href="infra.html" class="link">Infrastructure</a></td>
                <td>70</td>
                <td>3</td>
                <td>80</td>
                <td>90</td>
                ```html
                <td>8</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>

    <script>
        function sortTable() {
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementById("resultsTable");
            switching = true;
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[0];
                    y = rows[i + 1].getElementsByTagName("TD")[0];
                    if (parseInt(x.innerHTML) > parseInt(y.innerHTML)) {
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }
    </script>
</body>
</html>
