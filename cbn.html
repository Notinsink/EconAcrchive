<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Roulette Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    .layout {
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(18, 50px);
      gap: 5px;
      max-width: 900px;
    }
    .number {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-weight: bold;
      color: #fff;
    }
    .odd { background: #e74c3c; } /* Red for Odd */
    .even { background: #2ecc71; } /* Green for Even */
    .zero { background: #27ae60; } /* Green for Zero */
  </style>
</head>
<body>
  <h1>Custom Roulette Layout</h1>
  <h3>Odd Numbers (Red) & Even Numbers (Green)</h3>
  <div class="layout">
    <!-- Odd Numbers -->
    <div class="number odd">1</div>
    <div class="number odd">3</div>
    <div class="number odd">5</div>
    <div class="number odd">7</div>
    <div class="number odd">9</div>
    <div class="number odd">11</div>
    <div class="number odd">13</div>
    <div class="number odd">15</div>
    <div class="number odd">17</div>
    <div class="number odd">19</div>
    <div class="number odd">21</div>
    <div class="number odd">23</div>
    <div class="number odd">25</div>
    <div class="number odd">27</div>
    <div class="number odd">29</div>
    <div class="number odd">31</div>
    <div class="number odd">33</div>
    <div class="number odd">35</div>
    
    <!-- Even Numbers -->
    <div class="number even">2</div>
    <div class="number even">4</div>
    <div class="number even">6</div>
    <div class="number even">8</div>
    <div class="number even">10</div>
    <div class="number even">12</div>
    <div class="number even">14</div>
    <div class="number even">16</div>
    <div class="number even">18</div>
    <div class="number even">20</div>
    <div class="number even">22</div>
    <div class="number even">24</div>
    <div class="number even">26</div>
    <div class="number even">28</div>
    <div class="number even">30</div>
    <div class="number even">32</div>
    <div class="number even">34</div>
    <div class="number even">36</div>
    
    <!-- Zero -->
    <div class="number zero">0</div>
  </div>
</body>
</html>
