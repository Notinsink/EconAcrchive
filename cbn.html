<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math War Fighting Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #1e1e2f;
      color: white;
    }
    .container {
      margin-top: 20px;
    }
    .fighter {
      display: inline-block;
      width: 150px;
      height: 150px;
      background: #ff6347;
      border-radius: 10px;
      margin: 10px;
      position: relative;
    }
    .fighter h3 {
      margin: 10px 0;
    }
    .health-bar {
      height: 20px;
      width: 100%;
      background: #ccc;
      position: absolute;
      top: 0;
    }
    .health {
      height: 100%;
      background: green;
    }
    .math-problem {
      margin: 20px;
      font-size: 24px;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
    }
    .winner {
      font-size: 28px;
      color: gold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Math War Fighting Game</h1>
  <div class="container">
    <div class="fighter">
      <div class="health-bar">
        <div class="health" id="player-health" style="width: 100%;"></div>
      </div>
      <h3>Player</h3>
    </div>
    <div class="fighter">
      <div class="health-bar">
        <div class="health" id="enemy-health" style="width: 100%;"></div>
      </div>
      <h3>Enemy</h3>
    </div>
  </div>

  <div class="math-problem">
    <span id="problem"></span>
    <input type="number" id="answer" placeholder="Your Answer">
    <button onclick="checkAnswer()">Attack!</button>
  </div>

  <div class="winner" id="winner"></div>

  <script>
    let playerHealth = 100;
    let enemyHealth = 100;
    let currentAnswer;

    // Function to generate a new math problem
    function generateProblem() {
      const num1 = Math.floor(Math.random() * 10) + 1;
      const num2 = Math.floor(Math.random() * 10) + 1;
      const operators = ['+', '-', '*'];
      const operator = operators[Math.floor(Math.random() * operators.length)];
      
      // Generate the problem and the answer
      const problem = `${num1} ${operator} ${num2}`;
      currentAnswer = eval(problem);
      document.getElementById('problem').textContent = problem;
    }

    // Function to check the player's answer
    function checkAnswer() {
      const playerAnswer = parseFloat(document.getElementById('answer').value);
      if (playerAnswer === currentAnswer) {
        attackEnemy();
      } else {
                attackPlayer();
      }
      document.getElementById('answer').value = ""; // Clear the input
      generateProblem(); // Generate a new problem
    }

    // Function to update the health bars
    function updateHealthBars() {
      document.getElementById('player-health').style.width = playerHealth + '%';
      document.getElementById('enemy-health').style.width = enemyHealth + '%';
    }

    // Function to handle attack on the enemy
    function attackEnemy() {
      enemyHealth -= 10;
      if (enemyHealth <= 0) {
        enemyHealth = 0;
        endGame("Player");
      }
      updateHealthBars();
    }

    // Function to handle attack on the player
    function attackPlayer() {
      playerHealth -= 10;
      if (playerHealth <= 0) {
        playerHealth = 0;
        endGame("Enemy");
      }
      updateHealthBars();
    }

    // Function to handle the end of the game
    function endGame(winner) {
      document.getElementById('winner').textContent = `${winner} Wins!`;
      document.querySelector(".math-problem").style.display = "none"; // Hide input and button
    }

    // Initialize the game
    generateProblem();
  </script>
</body>
</html>
