<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino Roulette</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #0b0c10;
      color: #ffffff;
    }

    h1 {
      margin-top: 20px;
    }

    .roulette-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 50px auto;
      border: 10px solid #333;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      background: radial-gradient(circle, #e74c3c 20%, #333 20%, #333 40%, #000 40%);
    }

    .wheel {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 380px;
      height: 380px;
      border-radius: 50%;
      transform-origin: center;
      background: conic-gradient(
        red 0% 10%, black 10% 20%, red 20% 30%, black 30% 40%, 
        red 40% 50%, black 50% 60%, red 60% 70%, black 70% 80%, 
        red 80% 90%, black 90% 100%
      );
      animation: none;
    }

    .numbers {
      position: absolute;
      width: 360px;
      height: 360px;
      top: 20px;
      left: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      transform-origin: center;
    }

    .number {
      position: absolute;
      color: white;
      font-size: 12px;
      font-weight: bold;
      text-align: center;
      width: 30px;
      height: 30px;
      line-height: 30px;
      border-radius: 50%;
      background-color: black;
      border: 1px solid #fff;
      transform-origin: 50% 180px;
    }

    .number.red {
      background-color: red;
    }

    .number.green {
      background-color: green;
    }

    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #e67e22;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #27ae60;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #2ecc71;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(var(--spin-degrees));
      }
    }
  </style>
</head>
<body>
  <h1>Casino Roulette</h1>
  <div class="roulette-container">
    <div class="wheel" id="wheel"></div>
    <div class="numbers" id="numbers"></div>
    <div class="pointer"></div>
  </div>
  <button onclick="spinWheel()">Spin</button>
  <p id="result"></p>

  <script>
    const wheel = document.getElementById("wheel");
    const numbersDiv = document.getElementById("numbers");
    const result = document.getElementById("result");

    // Numbers and colors on the roulette wheel
    const segments = [
      { number: 0, color: "green" },
      { number: 32, color: "red" }, { number: 15, color: "black" }, 
      { number: 19, color: "red" }, { number: 4, color: "black" }, 
      { number: 21, color: "red" }, { number: 2, color: "black" }, 
      { number: 25, color: "red" }, { number: 17, color: "black" }, 
      { number: 34, color: "red" }, { number: 6, color: "black" }, 
      { number: 27, color: "red" }, { number: 13, color: "black" }, 
      { number: 36, color: "red" }, { number: 11, color: "black" }, 
      { number: 30, color: "red" }, { number: 8, color: "black" }, 
      { number: 23, color: "red" }, { number: 10, color: "black" }, 
      { number: 5, color: "red" }, { number: 24, color: "black" }, 
      { number: 16, color: "red" }, { number: 33, color: "black" }, 
      { number: 1, color: "red" }, { number: 20, color: "black" }, 
      { number: 14, color: "red" }, { number: 31, color: "black" }, 
      { number: 9, color: "red" }, { number: 22, color: "black" }, 
      { number: 18, color: "red" }, { number: 29, color: "black" }, 
      { number: 7, color: "red" }, { number: 28, color: "black" }, 
      { number: 12, color: "red" }, { number: 35, color: "black" }, 
      { number: 3, color: "red" }, { number: 26, color: "black" }
    ];

    // Generate numbers on the wheel
    segments.forEach((segment, index) => {
      const angle = (index * (360 / segments.length)) - 90;
      const numberDiv = document.createElement("div");
      numberDiv.classList.add("number", segment.color);
      numberDiv.style.transform = `rotate(${angle}deg) translateX(-50%) translateY(-50%) rotate(${-angle}deg)`;
      numberDiv.textContent = segment.number;
      numbersDiv.appendChild(numberDiv);
    });

    function spinWheel() {
      const randomIndex = Math.floor(Math.random() * segments.length);
      const degrees = 360 * 5 + (randomIndex * (360 / segments.length)); // 5 full spins + stop at segment
      wheel.style.setProperty("--spin-degrees", `${degrees}deg`);
      wheel.style.animation = "spin 3s ease-out forwards";

      // Display result after spin
      setTimeout(() => {
        const winningNumber = segments[randomIndex].number;
        result.textContent = `The wheel stopped at: ${winningNumber}`;
      }, 3000);
    }
  </script>
</body>
</html>
