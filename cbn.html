<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Click Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    #game-container {
      position: relative;
      width: 80vw;
      height: 80vh;
      border: 2px solid #333;
      overflow: hidden;
    }
    .movable-image {
      position: absolute;
      width: 100px;
      height: 100px;
      cursor: pointer;
      transition: transform 0.5s ease;
    }
    .score-board {
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="score-board" id="score-board">
    Score: 0
  </div>
  <button onclick="startGame()">Start Game</button>
  <div id="game-container">
    <!-- Images will appear here -->
  </div>

  <script>
    let score = 0;
    let gameInterval;
    let imageUrls = [
      'https://via.placeholder.com/100/FF0000/FFFFFF?text=1', // Red placeholder image
      'https://via.placeholder.com/100/00FF00/FFFFFF?text=2', // Green placeholder image
      'https://via.placeholder.com/100/0000FF/FFFFFF?text=3'  // Blue placeholder image
    ];

    // Function to start the game
    function startGame() {
      score = 0;
      updateScore();
      document.querySelector('button').style.display = 'none'; // Hide start button
      gameInterval = setInterval(generateMovingImage, 1000);
    }

    // Function to update the score on screen
    function updateScore() {
      document.getElementById('score-board').innerText = `Score: ${score}`;
    }

    // Function to generate moving images
    function generateMovingImage() {
      const image = document.createElement('img');
      image.src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
      image.classList.add('movable-image');

      const randomX = Math.random() * (document.getElementById('game-container').clientWidth - 100);
      const randomY = Math.random() * (document.getElementById('game-container').clientHeight - 100);
      image.style.left = randomX + 'px';
      image.style.top = randomY + 'px';

      image.onclick = function() {
        score++;
        updateScore();
        image.remove();
      };

      document.getElementById('game-container').appendChild(image);
    }

    // Function to stop the game
    function stopGame() {
      clearInterval(gameInterval);
      alert('Game Over! Your score is ' + score);
      document.querySelector('button').style.display = 'block'; // Show start button again
    }

    // Add an event listener to detect when the user clicks anywhere in the game area
    setTimeout(stopGame, 30000); // End the game after 30 seconds
  </script>
</body>
</html>
