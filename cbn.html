<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamieCoin</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        /* Intro Screen Styles */
        #intro {
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            z-index: 1000;
        }

        #intro h1 {
            font-size: 3rem;
            animation: colorShift 3s infinite;
        }

        @keyframes colorShift {
            0% { color: #ff595e; }
            25% { color: #ffca3a; }
            50% { color: #8ac926; }
            75% { color: #1982c4; }
            100% { color: #6a4c93; }
        }

        /* Main Content Styles */
        #main-content {
            display: none;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 10px 20px;
            background: #1982c4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #6a4c93;
        }
    </style>
</head>
<body>
    <!-- Intro Screen -->
    <div id="intro">
        <h1>Welcome to GamieCoin</h1>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <div class="header">
            <h1>GamieCoin Platform</h1>
            <p>Seamlessly use GamieCoin for transactions everywhere.</p>
        </div>
        <div class="buttons">
            <button class="btn">View Wallet</button>
            <button class="btn">Make a Transaction</button>
        </div>
    </div>

    <script>
        // Wait for the intro animation to finish
        window.onload = function () {
            setTimeout(() => {
                document.getElementById('intro').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 3000); // 3 seconds for the animation
        };
    </script>
</body>
</html>
