<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Open World Farming Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Terrain and World
        const geometry = new THREE.PlaneGeometry(1000, 1000, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        const plane = new THREE.Mesh(geometry, material);
        plane.rotation.x = -Math.PI / 2;
        scene.add(plane);

        // Add the player (camera) to the scene
        const player = new THREE.Mesh(new THREE.SphereGeometry(1, 32, 32), new THREE.MeshBasicMaterial({ color: 0x0000ff }));
        scene.add(player);
        camera.position.z = 5;

        // Add the sword emoji as a 3D object (example)
        const swordEmoji = '⚔️';
        const swordGeometry = new THREE.PlaneGeometry(2, 1);
        const swordMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const sword = new THREE.Mesh(swordGeometry, swordMaterial);
        sword.position.set(2, 0, 0);
        scene.add(sword);

        // Game logic to move the player and interact
        let speed = 0.1;
        function animate() {
            requestAnimationFrame(animate);

            // Player movement (W, A, S, D keys)
            if (keyState['w']) camera.position.z -= speed;
            if (keyState['s']) camera.position.z += speed;
            if (keyState['a']) camera.position.x -= speed;
            if (keyState['d']) camera.position.x += speed;

            // Rotate the sword emoji to simulate action
            sword.rotation.z += 0.1;

            renderer.render(scene, camera);
        }

        // Handle key presses for movement
        const keyState = {};
        window.addEventListener('keydown', (e) => {
            keyState[e.key] = true;
        });
        window.addEventListener('keyup', (e) => {
            keyState[e.key] = false;
        });

        // Fetch texture images from Unsplash API (optional for better textures)
        async function fetchTexture() {
            const response = await fetch('https://api.unsplash.com/photos/random?query=landscape&client_id=YOUR_ACCESS_KEY');
            const data = await response.json();
            const textureURL = data[0].urls.regular;
            const textureLoader = new THREE.TextureLoader();
            const texture = textureLoader.load(textureURL);
            plane.material.map = texture;
        }

        fetchTexture();
        animate();
    </script>
</body>
</html>
