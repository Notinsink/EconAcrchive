<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Roulette Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #222;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .roulette-wheel {
      margin: 20px auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 5px solid #fff;
      position: relative;
      background: radial-gradient(circle, #444 0%, #222 100%);
    }
    .ball {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .bets {
      margin: 20px;
    }
    .bets button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      background: #e74c3c;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .bets button:hover {
      background: #c0392b;
    }
    .result {
      margin: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .layout {
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(18, 50px);
      gap: 5px;
      max-width: 900px;
    }
    .number {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-weight: bold;
      color: #fff;
    }
    .odd { background: #e74c3c; } /* Red for Odd */
    .even { background: #2ecc71; } /* Green for Even */
    .zero { background: #27ae60; } /* Green for Zero */
  </style>
</head>
<body>
  <h1>Interactive Roulette Game</h1>
  <div class="roulette-wheel" id="roulette">
    <div class="ball" id="ball"></div>
  </div>
  
  <h2>Place Your Bets</h2>
  <div class="bets">
    <button onclick="placeBet('odd')">Odd</button>
    <button onclick="placeBet('even')">Even</button>
    <button onclick="placeBet('red')">Red</button>
    <button onclick="placeBet('black')">Black</button>
  </div>
  
  <button onclick="spinRoulette()">Spin Roulette</button>
  
  <div class="result" id="result">Place your bet and spin the wheel!</div>

  <script>
    // All roulette numbers
    const numbers = [
      { value: 0, color: 'green' },
      { value: 1, color: 'red' }, { value: 2, color: 'black' },
      { value: 3, color: 'red' }, { value: 4, color: 'black' },
      { value: 5, color: 'red' }, { value: 6, color: 'black' },
      { value: 7, color: 'red' }, { value: 8, color: 'black' },
      { value: 9, color: 'red' }, { value: 10, color: 'black' },
      { value: 11, color: 'black' }, { value: 12, color: 'red' },
      { value: 13, color: 'black' }, { value: 14, color: 'red' },
      { value: 15, color: 'black' }, { value: 16, color: 'red' },
      { value: 17, color: 'black' }, { value: 18, color: 'red' },
      { value: 19, color: 'red' }, { value: 20, color: 'black' },
      { value: 21, color: 'red' }, { value: 22, color: 'black' },
      { value: 23, color: 'red' }, { value: 24, color: 'black' },
      { value: 25, color: 'red' }, { value: 26, color: 'black' },
      { value: 27, color: 'red' }, { value: 28, color: 'black' },
      { value: 29, color: 'black' }, { value: 30, color: 'red' },
      { value: 31, color: 'black' }, { value: 32, color: 'red' },
      { value: 33, color: 'black' }, { value: 34, color: 'red' },
      { value: 35, color: 'black' }, { value: 36, color: 'red' }
    ];

    let currentBet = null;

    function placeBet(bet) {
      currentBet = bet;
      document.getElementById('result').innerText = `You placed a bet on ${bet.toUpperCase()}`;
    }

    function spinRoulette() {
      const spinTime = Math.random() * 3000 + 2000; // Spin time between 2s to 5s
      const wheel = document.getElementById('roulette');
      const ball = document.getElementById('ball');
      
      wheel.style.animation = `spin ${spinTime / 1000}s linear`;
      
      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * numbers.length);
        const result = numbers[randomIndex];
        checkWin(result);
      }, spinTime);
    }

    function checkWin(result) {
      let win = false;
      
      if (currentBet === 'odd' && result.value % 2 !== 0) win = true;
      if (currentBet === 'even' && result.value % 2 === 0) win = true;
      if (currentBet === result.color) win = true;

      document.getElementById('result').innerText = win
        ? `You win! The ball landed on ${result.value} (${result.color.toUpperCase()})`
        : `You lose! The ball landed on ${result.value} (${result.color.toUpperCase()})`;
    }
  </script>
</body>
</html>
