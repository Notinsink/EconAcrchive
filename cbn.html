<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino Roulette</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #0b0c10;
      color: #ffffff;
    }

    h1 {
      margin-top: 20px;
    }

    .roulette-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 50px auto;
      border: 10px solid #333;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      background: radial-gradient(circle, #e74c3c 20%, #333 20%, #333 40%, #000 40%);
    }

    .wheel {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 380px;
      height: 380px;
      border-radius: 50%;
      transform-origin: center;
      background: conic-gradient(
        red 0% 10%, black 10% 20%, red 20% 30%, black 30% 40%, 
        red 40% 50%, black 50% 60%, red 60% 70%, black 70% 80%, 
        red 80% 90%, black 90% 100%
      );
      animation: spin 0s ease-in-out forwards;
    }

    .numbers {
      position: absolute;
      width: 360px;
      height: 360px;
      top: 20px;
      left: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      transform-origin: center;
    }

    .number {
      position: absolute;
      color: white;
      font-size: 14px;
      font-weight: bold;
      transform-origin: 50% 200px;
    }

    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #e67e22;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #27ae60;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #2ecc71;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(var(--spin-degrees));
      }
    }
  </style>
</head>
<body>
  <h1>Casino Roulette</h1>
  <div class="roulette-container">
    <div class="wheel" id="wheel"></div>
    <div class="numbers" id="numbers"></div>
    <div class="pointer"></div>
  </div>
  <button onclick="spinWheel()">Spin</button>
  <p id="result"></p>

  <script>
    const wheel = document.getElementById("wheel");
    const numbersDiv = document.getElementById("numbers");
    const result = document.getElementById("result");

    // Numbers on the roulette wheel
    const numbers = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];

    // Generate numbers around the wheel
    numbers.forEach((number, index) => {
      const angle = (index * (360 / numbers.length)) - 90; // Offset to start at the top
      const numberDiv = document.createElement("div");
      numberDiv.classList.add("number");
      numberDiv.style.transform = `rotate(${angle}deg) translateX(-50%) translateY(-50%) rotate(${-angle}deg)`;
      numberDiv.innerText = number;
      numbersDiv.appendChild(numberDiv);
    });

    function spinWheel() {
      const randomIndex = Math.floor(Math.random() * numbers.length);
      const degrees = 360 * 3 + (randomIndex * (360 / numbers.length)); // 3 full spins + stop at segment
      wheel.style.setProperty("--spin-degrees", `${degrees}deg`);
            // Show result after spin animation
      setTimeout(() => {
        const winningNumber = numbers[randomIndex];
        result.textContent = `The wheel stopped at: ${winningNumber}`;
      }, 3000); // Wait for the animation to finish
    }
  </script>
</body>
</html>
