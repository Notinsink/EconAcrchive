<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sword Fighting Game</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #222;
      color: white;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #444;
    }

    .player {
      position: absolute;
      width: 50px;
      height: 100px;
      background-color: #f00;
      bottom: 50px;
    }

    #player1 {
      left: 100px;
    }

    #player2 {
      right: 100px;
      background-color: #00f;
    }

    .sword {
      position: absolute;
      width: 10px;
      height: 50px;
      background-color: yellow;
    }

    .health-bar {
      position: fixed;
      top: 10px;
      width: 40%;
      height: 20px;
      background-color: green;
    }

    #health1 {
      left: 10%;
      position: absolute;
    }

    #health2 {
      right: 10%;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="player1" class="player">
      <div class="sword" id="sword1" style="left: 50px; top: 25px;"></div>
    </div>
    <div id="player2" class="player">
      <div class="sword" id="sword2" style="right: 50px; top: 25px;"></div>
    </div>
    <div id="health1" class="health-bar"></div>
    <div id="health2" class="health-bar"></div>
  </div>

  <script>
    const player1 = document.getElementById('player1');
    const player2 = document.getElementById('player2');
    const sword1 = document.getElementById('sword1');
    const sword2 = document.getElementById('sword2');
    const health1 = document.getElementById('health1');
    const health2 = document.getElementById('health2');
    let health1Width = 100;
    let health2Width = 100;

    const moveSpeed = 20;
    const swordRange = 70;

    // Key press event
    document.addEventListener('keydown', (e) => {
      const player1Rect = player1.getBoundingClientRect();
      const player2Rect = player2.getBoundingClientRect();

      // Player 1 Movement
      if (e.key === 'a' && player1Rect.left > 0) {
        player1.style.left = `${player1.offsetLeft - moveSpeed}px`;
      } else if (e.key === 'd' && player1Rect.right < window.innerWidth) {
        player1.style.left = `${player1.offsetLeft + moveSpeed}px`;
      }

      // Player 2 Movement
      if (e.key === 'ArrowLeft' && player2Rect.left > 0) {
        player2.style.left = `${player2.offsetLeft - moveSpeed}px`;
      } else if (e.key === 'ArrowRight' && player2Rect.right < window.innerWidth) {
        player2.style.left = `${player2.offsetLeft + moveSpeed}px`;
      }

      // Player 1 Attack
      if (e.key === 'w') {
        attack(player1, player2, sword1, health2, 'Player 1');
      }

      // Player 2 Attack
      if (e.key === 'ArrowUp') {
        attack(player2, player1, sword2, health1, 'Player 2');
      }
    });

    // Attack Function
    function attack(attacker, defender, sword, defenderHealth, playerName) {
      const attackerRect = attacker.getBoundingClientRect();
      const defenderRect = defender.getBoundingClientRect();

      // Check sword range
      if (
        Math.abs(attackerRect.right - defenderRect.left) <= swordRange ||
        Math.abs(attackerRect.left - defenderRect.right) <= swordRange
      ) {
        // Reduce defender health
        if (playerName === 'Player 1') {
          health2Width -= 10;
          defenderHealth.style.width = `${health2Width}%`;
          checkWinner();
        } else {
          health1Width -= 10;
          defenderHealth.style.width = `${health1Width}%`;
          checkWinner();
        }
      }
    }

    // Check Winner
    function checkWinner() {
      if (health1Width <= 0) {
        alert('Player 2 Wins!');
        resetGame();
      } else if (health2Width <= 0) {
        alert('Player 1 Wins!');
        resetGame();
      }
    }

    // Reset Game
    function resetGame() {
      health1Width = 100;
      health2Width = 100;
      health1.style.width = '100%';
      health2.style.width = '100%';
      player1.style.left = '100px';
      player2.style.right = '100px';
    }
  </script>
</body>
</html>
