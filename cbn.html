<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sword Fighting Game</title>
  <style>
    /* Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #444;
      overflow: hidden;
    }

    .player {
      position: absolute;
      width: 50px;
      height: 100px;
      background-color: #f00;
    }

    #player1 {
      left: 100px;
      bottom: 50px;
    }

    #player2 {
      right: 100px;
      bottom: 50px;
      background-color: #00f;
    }

    #health-bar {
      position: fixed;
      top: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    .health {
      width: 45%;
      height: 20px;
      background-color: green;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="player1" class="player"></div>
    <div id="player2" class="player"></div>
    <div id="health-bar">
      <div id="health1" class="health"></div>
      <div id="health2" class="health"></div>
    </div>
  </div>

  <script>
    // JavaScript
    const player1 = document.getElementById('player1');
    const player2 = document.getElementById('player2');
    const health1 = document.getElementById('health1');
    const health2 = document.getElementById('health2');
    let health1Width = 100;
    let health2Width = 100;

    const speed = 10;

    // Movement controls
    document.addEventListener('keydown', (e) => {
      const player1Pos = player1.getBoundingClientRect();
      const player2Pos = player2.getBoundingClientRect();

      // Player 1 controls
      if (e.key === 'a' && player1Pos.left > 0) {
        player1.style.left = `${player1.offsetLeft - speed}px`;
      } else if (e.key === 'd' && player1Pos.right < window.innerWidth) {
        player1.style.left = `${player1.offsetLeft + speed}px`;
      } else if (e.key === 'w' && player1Pos.top > 0) {
        player1.style.bottom = `${window.innerHeight - player1.offsetTop - speed - player1.offsetHeight}px`;
      }

      // Player 2 controls
      if (e.key === 'ArrowLeft' && player2Pos.left > 0) {
        player2.style.left = `${player2.offsetLeft - speed}px`;
      } else if (e.key === 'ArrowRight' && player2Pos.right < window.innerWidth) {
        player2.style.left = `${player2.offsetLeft + speed}px`;
      } else if (e.key === 'ArrowUp' && player2Pos.top > 0) {
        player2.style.bottom = `${window.innerHeight - player2.offsetTop - speed - player2.offsetHeight}px`;
      }

      // Attacks
      if (e.key === ' ') {
        if (Math.abs(player1Pos.right - player2Pos.left) < 60) {
          health2Width -= 10;
          health2.style.width = `${health2Width}%`;
          checkWinner();
        }
      } else if (e.key === 'Enter') {
        if (Math.abs(player2Pos.right - player1Pos.left) < 60) {
          health1Width -= 10;
          health1.style.width = `${health1Width}%`;
          checkWinner();
        }
      }
    });

    function checkWinner() {
      if (health1Width <= 0) {
        alert('Player 2 wins!');
        resetGame();
      } else if (health2Width <= 0) {
        alert('Player 1 wins!');
        resetGame();
      }
    }

    function resetGame() {
      health1Width = 100;
      health2Width = 100;
      health1.style.width = '100%';
      health2.style.width = '100%';
      player1.style.left = '100px';
      player2.style.right = '100px';
    }
  </script>
</body>
</html>
