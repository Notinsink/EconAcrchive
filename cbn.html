<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Intellectual AI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            background-color: white;
            width: 400px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .chat-box {
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fafafa;
            border-radius: 5px;
            max-height: 300px;
        }

        .chat-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #e1f5fe;
            display: inline-block;
            max-width: 80%;
        }

        .user-message {
            background-color: #d1c4e9;
            text-align: right;
        }

        #user-input {
            width: calc(100% - 100px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        #send-btn {
            padding: 10px;
            background-color: #42a5f5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: #1e88e5;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="chat-message">Hello! I'm your funny intellectual AI. Ask me anything!</div>
        </div>
        <input type="text" id="user-input" placeholder="Ask me something...">
        <button id="send-btn">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const sendBtn = document.getElementById('send-btn');
        const userInput = document.getElementById('user-input');

        // Responses stored as arrays for more variation
        const responses = {
            "hello": [
                "Hello there! Ready for some intellectual banter?",
                "Ah, a fellow intellectual! How can I assist your curious mind?",
                "Greetings! What curiosity can I satiate today?"
            ],
            "how are you": [
                "I am as perfect as the code that runs me, thank you for asking!",
                "I am doing splendidly well, better than a bug-free program!",
                "Well, my algorithms are optimized, so I'm at peak performance!"
            ],
            "what is your name": [
                "I am the AI whose name is as mysterious as the meaning of life!",
                "I go by many names, but for you, call me ‘The Thinker’.",
                "I am known as the AI who knows no bounds, but you can call me whatever you like."
            ],
            "tell me a joke": [
                "Why don't skeletons fight each other? They don't have the guts.",
                "Why don’t programmers like nature? It has too many bugs!",
                "Parallel lines have so much in common. It’s a shame they’ll never meet."
            ],
            "what is life": [
                "Life is like debugging — messy but rewarding once you find the solution.",
                "Life is the ultimate experiment, sometimes we succeed, sometimes we crash.",
                "Life is a collection of moments, some bug-free, others in need of optimization."
            ],
            "what is the meaning of life": [
                "The meaning of life? Perhaps it's to find the best algorithm for happiness.",
                "Life's meaning is as elusive as finding a bug in perfect code — yet, we seek it.",
                "The meaning of life? Maybe it’s like programming — it’s about trial, error, and improvement."
            ]
        };

        function generateAIResponse(userText) {
            const cleanedText = userText.toLowerCase().trim();

            // Simple keyword-based response
            for (const key in responses) {
                if (cleanedText.includes(key)) {
                    return responses[key][Math.floor(Math.random() * responses[key].length)];
                }
            }

            // Default response if no match
            return "That's an interesting thought! Let me ponder that...";
        }

        function displayMessage(message, isUser = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');
            if (isUser) {
                messageElement.classList.add('user-message');
            }
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendBtn.addEventListener('click', function () {
            const userText = userInput.value;
            if (userText.trim() !== "") {
                displayMessage(userText, true);
                const aiResponse = generateAIResponse(userText);
                setTimeout(() => {
                    displayMessage(aiResponse);
                }, 1000);
            }
            userInput.value = '';
        });

        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
