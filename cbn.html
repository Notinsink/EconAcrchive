<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Algebra Language</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    #container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      font-family: monospace;
      font-size: 14px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      background-color: #e8f8e8;
      border: 1px solid #a4e3a4;
      border-radius: 5px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Advanced Algebra Language</h1>
    <p>Type your commands or equations in the box below:</p>
    <textarea id="code" placeholder="Example: x = 5; y = 10; result = sum(x, y);"></textarea>
    <button onclick="runCode()">Run</button>
    <div id="output"></div>
  </div>

  <script>
    const variables = {}; // Store variables

    function parseLine(line) {
      line = line.trim();
      if (line.includes('=')) {
        // Handle variable assignment
        const [left, right] = line.split('=').map(s => s.trim());
        variables[left] = evaluate(right);
      } else {
        return evaluate(line); // Evaluate standalone expressions
      }
    }

    function evaluate(expression) {
      // Replace variables in the expression
      Object.keys(variables).forEach(key => {
        const value = variables[key];
        expression = expression.replace(new RegExp(`\\b${key}\\b`, 'g'), value);
      });

      // Custom syntax for algebra functions
      if (expression.startsWith('sum(')) {
        const args = getArguments(expression);
        return args.reduce((a, b) => a + b, 0);
      } else if (expression.startsWith('product(')) {
        const args = getArguments(expression);
        return args.reduce((a, b) => a * b, 1);
      } else if (expression.startsWith('square(')) {
        const [num] = getArguments(expression);
        return num * num;
      } else if 
            (expression.startsWith('squareRoot(')) {
        const [num] = getArguments(expression);
        return Math.sqrt(num);
      } else if (expression.startsWith('solve(')) {
        const args = expression.slice(6, -1).split(',').map(e => e.trim());
        return solveSystemOfEquations(args);
      } else {
        // Evaluate as a plain mathematical expression
        try {
          return eval(expression); // Safe here due to prior validation
        } catch (error) {
          throw new Error(`Invalid expression: ${expression}`);
        }
      }
    }

    function getArguments(expression) {
      const argsString = expression.slice(expression.indexOf('(') + 1, -1);
      return argsString.split(',').map(arg => parseFloat(arg.trim()));
    }

    function solveSystemOfEquations(equations) {
      // Parse the equations into a matrix
      const matrix = [];
      const constants = [];
      const variablesList = [];

      equations.forEach(eq => {
        const [lhs, rhs] = eq.split('=').map(s => s.trim());
        constants.push(parseFloat(rhs));

        const row = [];
        lhs.split(/[+\-]/).forEach(term => {
          const variable = term.match(/[a-zA-Z]+/g);
          const coefficient = parseFloat(term) || 1;

          if (variable) {
            const varName = variable[0];
            if (!variablesList.includes(varName)) variablesList.push(varName);
            row[variablesList.indexOf(varName)] = coefficient;
          }
        });

        // Fill missing variables with 0
        for (let i = 0; i < variablesList.length; i++) {
          row[i] = row[i] || 0;
        }
        matrix.push(row);
      });

      // Solve using Gaussian Elimination
      const solutions = gaussianElimination(matrix, constants);
      const result = {};
      variablesList.forEach((varName, i) => {
        result[varName] = solutions[i];
      });
      return result;
    }

    function gaussianElimination(matrix, constants) {
      const n = matrix.length;

      for (let i = 0; i < n; i
                   // Partial pivoting
        let maxRow = i;
        for (let k = i + 1; k < n; k++) {
          if (Math.abs(matrix[k][i]) > Math.abs(matrix[maxRow][i])) {
            maxRow = k;
          }
        }

        // Swap rows
        [matrix[i], matrix[maxRow]] = [matrix[maxRow], matrix[i]];
        [constants[i], constants[maxRow]] = [constants[maxRow], constants[i]];

        // Make all rows below this one 0 in the current column
        for (let k = i + 1; k < n; k++) {
          const factor = matrix[k][i] / matrix[i][i];
          for (let j = i; j < n; j++) {
            matrix[k][j] -= factor * matrix[i][j];
          }
          constants[k] -= factor * constants[i];
        }
      }

      // Back substitution
      const solutions = Array(n).fill(0);
      for (let i = n - 1; i >= 0; i--) {
        let sum = constants[i];
        for (let j = i + 1; j < n; j++) {
          sum -= matrix[i][j] * solutions[j];
        }
        solutions[i] = sum / matrix[i][i];
      }

      return solutions;
    }

    function runCode() {
      const code = document.getElementById('code').value;
      const outputDiv = document.getElementById('output');
      const lines = code.split(';').map(line => line.trim()).filter(line => line.length > 0);
      let output = '';

      try {
        lines.forEach(line => {
          const result = parseLine(line);
          if (result !== undefined) {
            output += `${line} => ${JSON.stringify(result)}\n`;
          }
        });
        outputDiv.textContent = output || 'Execution completed successfully!';
      } catch (error) {
        outputDiv.textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
