<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeons & Gains: Finance Edition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2e;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            max-width: 800px;
            padding: 20px;
            background: #282c34;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .player-section {
            margin-bottom: 20px;
        }

        .player-section h2 {
            margin-bottom: 10px;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions button {
            padding: 10px;
            border: none;
            background: #4caf50;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .actions button:disabled {
            background: #888;
            cursor: not-allowed;
        }

        .log {
            background: #111;
            padding: 15px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log p {
            margin: 5px 0;
        }

        .winner {
            font-size: 20px;
            color: #ffc107;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Dungeons & Gains: Finance Edition</h1>
        <div class="player-section">
            <h2>Player 1: <span id="player1-wealth">1000</span> coins</h2>
        </div>
        <div class="player-section">
            <h2>Player 2: <span id="player2-wealth">1000</span> coins</h2>
        </div>

        <div class="actions">
            <button id="invest">Invest</button>
            <button id="save">Save</button>
            <button id="spend">Spend</button>
        </div>

        <div class="log">
            <p>Welcome to the game!</p>
        </div>

        <div class="winner"></div>
    </div>

    <script>
        // Game variables
        let currentPlayer = 1;
        let player1Wealth = 1000;
        let player2Wealth = 1000;
        const rounds = 10;
        let currentRound = 1;

        // DOM elements
        const player1Display = document.getElementById('player1-wealth');
        const player2Display = document.getElementById('player2-wealth');
        const log = document.querySelector('.log');
        const winnerDisplay = document.querySelector('.winner');
        const actions = document.querySelectorAll('.actions button');

        // Add log entry
        function addLog(message) {
            const p = document.createElement('p');
            p.textContent = message;
            log.appendChild(p);
            log.scrollTop = log.scrollHeight;
        }

        // Update player wealth display
        function updateWealth() {
            player1Display.textContent = player1Wealth;
            player2Display.textContent = player2Wealth;
        }

        // Random dice roll (1-6)
        function rollDice() {
            return Math.floor(Math.random() * 6) + 1;
        }

        // Perform an action
        function performAction(action) {
            const dice = rollDice();
            let change = 0;

            if (action === 'invest') {
                change = dice * 50; // Gain or lose based on dice
                if (dice <= 3) change *= -1;
                addLog(`Player ${currentPlayer} rolled ${dice}. ${change > 0 ? 'Gained' : 'Lost'} ${Math.abs(change)} coins.`);
            } else if (action === 'save') {
                change = 50 + dice * 10; // Consistent gain
                addLog(`Player ${currentPlayer} rolled ${dice}. Saved ${change} coins.`);
            } else if (action === 'spend') {
                change = -100
                              change = -100; // Spend a fixed amount
                addLog(`Player ${currentPlayer} spent 100 coins.`);
            }

            // Update player wealth
            if (currentPlayer === 1) {
                player1Wealth += change;
            } else {
                player2Wealth += change;
            }

            updateWealth();
            nextTurn();
        }

        // Switch to the next player's turn
        function nextTurn() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            currentRound += currentPlayer === 1 ? 1 : 0;

            if (currentRound > rounds) {
                endGame();
            } else {
                addLog(`Player ${currentPlayer}'s turn.`);
            }
        }

        // End the game
        function endGame() {
            actions.forEach((button) => (button.disabled = true));
            let winner = '';
            if (player1Wealth > player2Wealth) {
                winner = 'Player 1';
            } else if (player2Wealth > player1Wealth) {
                winner = 'Player 2';
            } else {
                winner = 'No one, it\'s a tie!';
            }
            addLog('Game over!');
            winnerDisplay.textContent = `Game Over! Winner: ${winner}`;
        }

        // Event listeners for actions
        actions.forEach((button) => {
            button.addEventListener('click', (event) => {
                const action = event.target.id; // Get the action type
                performAction(action);
            });
        });

        // Initial setup
        addLog(`Player 1's turn.`);
    </script>
</body>
</htm>
