    #spin-button {

      border: none;
      border-radius: 10px;
      color: white;

    }

    #spin-button:hover {
      background: linear-gradient(135deg, #ff6600, #ff9900);
    }

    #spin-button:active {
      transform: scale(0.98);
    }

    #winner-message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ffcc00;
      font-weight: bold;
    }
  </style>
</head>
