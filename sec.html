<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2d2d2d;
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    .slot-machine {
      display: inline-block;
      background-color: #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
    }

    .reels {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .reel {
      width: 80px;
      height: 100px;
      background-color: #222;
      border: 2px solid #fff;
      font-size: 30px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
      color: #f0f0f0;
    }

    .button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #218838;
    }

    .result {
      margin-top: 20px;
      font-size: 25px;
      font-weight: bold;
      color: #ffd700;
    }

    .message {
      font-size: 18px;
      color: #fff;
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <div class="slot-machine">
    <div class="reels">
      <div class="reel" id="reel1">7</div>
      <div class="reel" id="reel2">7</div>
      <div class="reel" id="reel3">7</div>
    </div>
    <button class="button" onclick="spin()">SPIN</button>
    <div class="result" id="result">Good Luck!</div>
    <div class="message" id="message"></div>
  </div>

  <script>
    const symbols = ['7', 'üçí', 'üçã', 'üçä', 'üçì', 'üçâ', 'üíé', 'üçÄ'];

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function spin() {
      const reel1 = document.getElementById("reel1");
      const reel2 = document.getElementById("reel2");
      const reel3 = document.getElementById("reel3");
      const result = document.getElementById("result");
      const message = document.getElementById("message");

      // Spin the reels
      reel1.innerHTML = getRandomSymbol();
      reel2.innerHTML = getRandomSymbol();
      reel3.innerHTML = getRandomSymbol();

      // Check for a win
      if (reel1.innerHTML === reel2.innerHTML && reel2.innerHTML === reel3.innerHTML) {
        result.innerHTML = "YOU WIN!";
        message.innerHTML = "üéâ Jackpot! üéâ";
        message.style.color = "#FFD700"; // Gold
      } else {
        result.innerHTML = "TRY AGAIN!";
        message.innerHTML = "Better luck next time!";
        message.style.color = "#FF5733"; // Red
      }
    }
  </script>

</body>
</html>
