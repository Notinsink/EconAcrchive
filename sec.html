<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .slot-machine {
            background-color: #444;
            border: 5px solid #000;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .payout-table {
            background-color: #333;
            border: 2px solid #000;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .reels {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .reel {
            font-size: 2em;
            margin: 0 10px;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            box-shadow: 0 5px #cc9900;
        }

        button:active {
            box-shadow: 0 2px #cc9900;
            transform: translateY(3px);
        }

        #result {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
