<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #0c0f38, #030518);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: #1b1b3a;
            border: 3px solid #ffd700;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            text-align: center;
        }

        h1 {
            color: #ffd700;
            text-shadow: 2px 2px #000;
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .slot {
            width: 80px;
            height: 80px;
            background: #333;
            border: 3px solid #ffd700;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #ffd700;
            font-weight: bold;
        }

        .spin-btn {
            padding: 15px 30px;
            background: #e63946;
            color: #fff;
            border: 2px solid #d62828;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.2s, background 0.2s;
        }

        .spin-btn:hover {
            background: #a4161a;
            transform: scale(1.1);
        }

        .coin {
            display: inline-block;
            padding: 10px 20px;
            background: radial-gradient(circle, #ffd700, #c29a1e);
            border: 2px solid #a67c00;
            border-radius: 15px;
            color: #000;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .log {
            background: #0b0b16;
            padding: 15px;
            border: 1px solid #ffd700;
            border-radius: 10px;
            color: #fff;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }

        .game-over {
            margin-top: 20px;
            font-size: 18px;
            color: #ffd700;
        }
    </style>
</head>
<body>

    <script>
        let wealth = 1000;

        const wealthDisplay = document.getElementById("wealth");
        const slot1 = document.getElementById("slot1");

        function addLog(message) {
            const p = document.createElement("p");
            p.textContent = message;
            log.appendChild(p);
            log.scrollTop = log.scrollHeight;
        }

        function updateWealth(amount) {
            wealth += amount;
            wealthDisplay.textContent = wealth;
        }

        function rollSlots() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function spinSlots() {
            // Simulate spinning slots
            const result1 = rollSlots();
            const result2 = rollSlots();

            slot1.textContent = result1;
            slot2.textContent = result2;
            slot3.textContent = result3;

            if (result1 === result2 && result2 === result3) {

                const loss = -100;
                addLog(`üò¢ No match. You lost ${Math.abs(loss)} coins.`);
                updateWealth(loss);
            }

            // Check if wealth is below 0
            if (wealth <= 0) {
                spinButton.disabled = true;
                gameOverMessage.style.display = "block";
                addLog("Game Over! You ran out of coins.");
            }
        }

        spinButton.addEventListener("click", spinSlots);
    </script>
</body>
