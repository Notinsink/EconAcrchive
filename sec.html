<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }

        .slot-machine {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        .slot-display {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .slot-value {
            font-size: 60px;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            margin: 0 5px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        button {
            background-color: #f4c542;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #f1a93d;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <div class="slot-display">
            <div class="slot-value" id="slot1">üçí</div>
            <div class="slot-value" id="slot2">üçí</div>
            <div class="slot-value" id="slot3">üçí</div>
        </div>
        <div class="buttons">
            <button id="pull-lever">Pull Lever</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        const symbols = ["üçí", "üçã", "üçä", "üçâ", "üçá", "üçì"];
        const slot1 = document.getElementById("slot1");
        const slot2 = document.getElementById("slot2");
        const slot3 = document.getElementById("slot3");
        const pullLeverButton = document.getElementById("pull-lever");
        const result = document.getElementById("result");

        function getRandomSymbol() {
            const randomIndex = Math.floor(Math.random() * symbols.length);
            return symbols[randomIndex];
        }

        function updateSlots() {
            slot1.textContent = getRandomSymbol();
            slot2.textContent = getRandomSymbol();
            slot3.textContent = getRandomSymbol();
        }

        function checkResult() {
            if (slot1.textContent === slot2.textContent && slot2.textContent === slot3.textContent) {
                result.textContent = "You win!";
                result.style.color = "green";
            } else {
                result.textContent = "Try again!";
                result.style.color = "red";
            }
        }

        pullLeverButton.addEventListener("click", () => {
            pullLeverButton.disabled = true;  // Disable the button while the slots are spinning
            result.textContent = "";
            setTimeout(() => {
                updateSlots();
                checkResult();
                pullLeverButton.disabled = false; // Re-enable the button after the result
            }, 1000); // Simulate the time delay for the mechanical spin
        });
    </script>
</body>
</html>
