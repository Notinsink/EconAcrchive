<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Slot Machine</title>
    <style>
        body {
            background-color: #2c3e50;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .slot-machine {
            background-color: #1abc9c;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        .slot {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .slot-symbol {
            width: 100px;
            height: 100px;
            background-color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            border: 2px solid #2980b9;
        }

        .buttons {
            margin-bottom: 20px;
        }

        .spin-btn {
            padding: 10px 20px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .spin-btn:hover {
            background-color: #3498db;
        }

        .result {
            font-size: 18px;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <div class="slot">
            <div class="slot-symbol" id="slot1"></div>
            <div class="slot-symbol" id="slot2"></div>
            <div class="slot-symbol" id="slot3"></div>
        </div>
        <div class="buttons">
            <button class="spin-btn" onclick="spin()">Spin</button>
        </div>
        <div class="result">
            <p id="win-message"></p>
        </div>
    </div>

    <script>
        const symbols = ['üçí', 'üçã', 'üçä', 'üçá', 'üçâ'];
        const winMessage = document.getElementById('win-message');
        const slot1 = document.getElementById('slot1');
        const slot2 = document.getElementById('slot2');
        const slot3 = document.getElementById('slot3');

        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function spin() {
            const result1 = getRandomSymbol();
            const result2 = getRandomSymbol();
            const result3 = getRandomSymbol();

            slot1.textContent = result1;
            slot2.textContent = result2;
            slot3.textContent = result3;

            checkWin(result1, result2, result3);
        }

        function checkWin(symbol1, symbol2, symbol3) {
            if (symbol1 === symbol2 && symbol2 === symbol3) {
                winMessage.textContent = "You Win! üéâ";
                winMessage.style.color = "green";
            } else {
                winMessage.textContent = "Try Again! üò¢";
                winMessage.style.color = "red";
            }
        }
    </script>
</body>
</html>
