<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #222;
    }

    .slot-machine {
      text-align: center;
      border: 2px solid #fff;
      padding: 20px;
      border-radius: 10px;
      background-color: #333;
    }

    .reels {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .reel {
      width: 60px;
      height: 60px;
      background-color: #444;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin: 0 5px;
    }

    #spinButton {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    #spinButton:hover {
      background-color: #218838;
    }

    .result {
      margin-top: 20px;
      color: white;
    }

    .result p {
      font-size: 20px;
    }

    #message {
      font-size: 18px;
      color: gold;
    }
  </style>
</head>
<body>
  <div class="slot-machine">
    <div class="reels">
      <div class="reel" id="reel-1">7</div>
      <div class="reel" id="reel-2">7</div>
      <div class="reel" id="reel-3">7</div>
    </div>
    <button id="spinButton">Spin</button>
    <div class="result">
      <p>Result: <span id="spinResult">-</span></p>
      <p id="message"></p>
    </div>
  </div>

  <script>
    // Array of symbols that the slot machine can display
    const symbols = ['7', 'üçí', 'üçã', 'üçä', 'üçâ', 'üíé'];

    // Function to spin the reels
    function spinReels() {
      let result = [];
      for (let i = 1; i <= 3; i++) {
        let randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
        document.getElementById('reel-' + i).textContent = randomSymbol;
        result.push(randomSymbol);
      }
      return result;
    }

    // Function to determine if all symbols match (win condition)
    function checkWin(result) {
      if (result[0] === result[1] && result[1] === result[2]) {
        return 'You Win!';
      } else {
        return 'Try Again!';
      }
    }

    // Handle the spin button click event
    document.getElementById('spinButton').addEventListener('click', () => {
      const result = spinReels();
      const winMessage = checkWin(result);
      document.getElementById('spinResult').textContent = result.join(' | ');
      document.getElementById('message').textContent = winMessage;
    });
  </script>
</body>
</html>
