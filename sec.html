<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino Slot Machine</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #game {
      width: 90%;
      max-width: 400px;
      text-align: center;
      background: linear-gradient(135deg, #222, #444);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px 5px #ffcc00;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 0px 0px 10px #ffcc00;
    }

    #player-info {
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    #slot-reel {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      border: 5px solid #ffcc00;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
    }

    #slot-reel span {
      font-size: 3rem;
      margin: 0 5px;
      color: #fff;
      text-shadow: 0px 0px 5px #ffcc00;
    }

    #spin-button {
      font-size: 1.5rem;
      padding: 10px 20px;
      background: linear-gradient(135deg, #ff9900, #ff6600);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      box-shadow: 0px 0px 10px #ffcc00;
    }

    #spin-button:hover {
      background: linear-gradient(135deg, #ff6600, #ff9900);
    }

    #spin-button:active {
      transform: scale(0.98);
    }

    #winner-message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ffcc00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>üé∞ Casino Slot Machine üé∞</h1>
    <div id="player-info">
      <p>Player 1 Coins: <span id="coins1">100</span></p>
      <p>Player 2 Coins: <span id="coins2">100</span></p>
      <p>Current Turn: <span id="current-turn">Player 1</span></p>
    </div>
    <div id="slot-reel">
      <span id="slot1">üçí</span>
      <span id="slot2">üçã</span>
      <span id="slot3">üíé</span>
    </div>
    <button id="spin-button">SPIN!</button>
    <div id="winner-message"></div>
  </div>

  <script>
    let coins1 = 100;
    let coins2 = 100;
    let currentPlayer = 1;
    const emojis = ["üçí", "üçã", "‚≠ê", "üíé", "üçä", "üçá", "üé≤"];

    document.getElementById("spin-button").addEventListener("click", () => {
      // Spin the slot machine
      const slot1 = randomEmoji();
      const slot2 = randomEmoji();
      const slot3 = randomEmoji();

      document.getElementById("slot1").textContent = slot1;
      document.getElementById("slot2").textContent = slot2;
      document.getElementById("slot3").textContent = slot3;

      // Check win condition
      let win = checkWin(slot1, slot2, slot3);
      if (win) {
        document.getElementById("winner-message").textContent = `üéâ Player ${currentPlayer} wins this round! üéâ`;
        if (currentPlayer === 1) coins1 += 20;
        else coins2 += 20;
      } else {
        document.getElementById("winner-message").textContent = `üò¢ Player ${currentPlayer} loses 10 coins.`;
        if (currentPlayer === 1) coins1 -= 10;
        else coins2 -= 10;
      }

      // Update UI
      document.getElementById("coins1").textContent = coins1;
      document.getElementById("coins2").textContent = coins2;

      // Switch turn
      currentPlayer = currentPlayer === 1 ? 2 : 1;
      document.getElementById("current-turn").textContent = `Player ${currentPlayer}`;

      // Check for game over
      if (coins1 <= 0 || coins2 <= 0) {
        const winner = coins1 > 0 ? "Player 1" : "Player 2";
        alert(`Game Over! üéâ ${winner} wins! üéâ`);
        resetGame();
      }
    });

    function randomEmoji() {
      return emojis[Math.floor(Math.random() * emojis.length)];
    }

    function checkWin(s1, s2, s3) {
      return s1 === s2 && s2 === s3;
    }

    function resetGame() {
      coins1 = 100;
      coins2 = 100;
      currentPlayer = 1;
      document.getElementById("coins1").textContent = coins1;
      document.getElementById("coins2").textContent = coins2;
      document.getElementById("current-turn").textContent = `Player ${currentPlayer}`;
      document.getElementById("winner-message").textContent = "";
    }
  </script>
</body>
</html>
