<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino Slot Machine</title>
  <style>
    /* General Page Style */
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, #1e1e1e, #000);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Slot Machine Container */
    .slot-machine {
      display: inline-block;
      background: linear-gradient(145deg, #333, #222);
      border: 10px solid gold;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
      padding: 30px;
      margin-top: 50px;
    }

    /* Reels */
    .reels {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .reel {
      width: 100px;
      height: 140px;
      background: #000;
      border: 5px solid gold;
      border-radius: 10px;
      font-size: 50px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    /* Buttons */
    .button {
      background-color: #ff7f50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 15px;
      margin: 10px;
      transition: 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
    }

    .button:hover {
      background-color: #ff4500;
    }

    /* Bet System */
    .bet {
      font-size: 20px;
      margin: 20px 0;
    }

    .bet-buttons {
      margin-top: 10px;
    }

    .bet-button {
      background: #444;
      color: #fff;
      border: 2px solid gold;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .bet-button:hover {
      background: gold;
      color: black;
    }

    /* Results */
    .result {
      font-size: 30px;
      color: gold;
      margin-top: 20px;
    }

    .credits {
      font-size: 20px;
      margin-top: 10px;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="slot-machine">
    <h1>üé∞ Casino Slot Machine üé∞</h1>
    <div class="reels">
      <div class="reel" id="reel1">üçí</div>
      <div class="reel" id="reel2">üçã</div>
      <div class="reel" id="reel3">üçâ</div>
    </div>
    <div class="bet">
      <span>Bet: <span id="currentBet">0</span> credits</span>
      <div class="bet-buttons">
        <button class="bet-button" onclick="adjustBet(10)">+10</button>
        <button class="bet-button" onclick="adjustBet(50)">+50</button>
        <button class="bet-button" onclick="setMaxBet()">Max Bet</button>
      </div>
    </div>
    <button class="button" onclick="spinReels()">SPIN</button>
    <div class="result" id="result"></div>
    <div class="credits" id="credits">Credits: 100</div>
  </div>

  <!-- Sounds -->
  <audio id="spinSound" src="https://www.soundjay.com/button/switch-05a.mp3"></audio>
  <audio id="winSound" src="https://www.soundjay.com/button/beep-03.wav"></audio>
  <audio id="jackpotSound" src="https://www.soundjay.com/misc/success-fanfare.mp3"></audio>

  <script>
    let credits = 100;
    let currentBet = 0;

    const symbols = ["üçí", "üçã", "üçâ", "üçì", "üçá", "7", "üçÄ", "üíé"];
    const spinSound = document.getElementById("spinSound");
    const winSound = document.getElementById("winSound");
    const jackpotSound = document.getElementById("jackpotSound");

    function adjustBet(amount) {
      if (credits - currentBet >= amount) {
        currentBet += amount;
        document.getElementById("currentBet").textContent = currentBet;
      }
    }

    function setMaxBet() {
      currentBet = credits;
      document.getElementById("currentBet").textContent = currentBet;
    }

    function spinReels() {
      if (currentBet <= 0) {
        alert("Please place a bet!");
        return;
      }

      spinSound.play();

      const reel1 = symbols[Math.floor(Math.random() * symbols.length)];
      const reel2 = symbols[Math.floor(Math.random() * symbols.length)];
      const reel3 = symbols[Math.floor(Math.random() * symbols.length)];

      document.getElementById("reel1").textContent = reel1;
      document.getElementById("reel2").textContent = reel2;
      document.getElementById("reel3").textContent = reel3;

      calculateResult(reel1, reel2, reel3);
    }

    function calculateResult(r1, r2, r3) {
      if (r1 === r2 && r2 === r3) {
        jackpotSound.play();
        credits += currentBet * 2;
        document.getElementById("result").textContent = "üéâ JACKPOT! üéâ";
      } else if (r1 === r2 || r2 === r3 || r1 === r3) {
        winSound.play();
        credits += currentBet;
        document.getElementById("result").textContent = "üéâ You Win! üéâ";
      } else {
        credits -= currentBet;
        document.getElementById("result").textContent = "Try Again!";
      }

      currentBet = 0;
      document.getElementById("credits").textContent = `Credits: ${credits}`;
      document.getElementById("currentBet").textContent = currentBet;

      if (credits <= 0) {
        alert("Game Over! Refresh to restart.");
      }
    }
  </script>
</body>
</html>
