<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Ball Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #282c34;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 500px;
            height: 600px;
            background: #111;
            border: 2px solid #fff;
            overflow: hidden;
        }

        .paddle {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 15px;
            background: #f39c12;
            border-radius: 5px;
        }

        .ball {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #e74c3c;
            border-radius: 50%;
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Score: 0</div>
        <div class="game-over">Game Over!<br>Refresh to Play Again</div>
        <div class="paddle"></div>
        <div class="ball"></div>
    </div>

    <script>
        // Game variables
        const gameContainer = document.querySelector('.game-container');
        const paddle = document.querySelector('.paddle');
        const ball = document.querySelector('.ball');
        const scoreDisplay = document.querySelector('.score');
        const gameOverDisplay = document.querySelector('.game-over');

        let paddlePosition = 200;
        let ballX = Math.random() * 480;
        let ballY = 50;
        let ballSpeedX = 2;
        let ballSpeedY = 3;
        let score = 0;
        let gameRunning = true;

        // Move paddle with keyboard
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft' && paddlePosition > 0) {
                paddlePosition -= 20;
            } else if (event.key === 'ArrowRight' && paddlePosition < 400) {
                paddlePosition += 20;
            }
            paddle.style.left = paddlePosition + 'px';
        });

        // Game loop
        function updateGame() {
            if (!gameRunning) return;

            // Move ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Bounce ball off walls
            if (ballX <= 0 || ballX >= 480) ballSpeedX *= -1;
            if (ballY <= 0) ballSpeedY *= -1;

            // Detect collision with paddle
            const ballBottom = ballY + 20;
            const paddleTop = 580;
            const ballCenter = ballX + 10;
            const paddleLeft = paddlePosition;
            const paddleRight = paddlePosition + 100;

            if (ballBottom >= paddleTop && ballCenter >= paddleLeft && ballCenter <= paddleRight) {
                ballSpeedY *= -1;
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
            }

            // Detect game over
            if (ballY > 600) {
                gameRunning = false;
                gameOverDisplay.style.display = 'block';
            }

            // Update ball position
            ball.style.left = ballX + 'px';
            ball.style.top = ballY + 'px';

            // Loop the game
            requestAnimationFrame(updateGame);
        }

        // Start the game
        updateGame();
    </script>
</body>
</html>
