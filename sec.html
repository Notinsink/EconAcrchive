<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino Slot Machine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #333;
    }

    .slot-machine {
      text-align: center;
      background: #1c1c1c;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .reels {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .reel {
      width: 80px;
      height: 120px;
      margin: 0 10px;
      background: #222;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 36px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    #spinButton {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    #spinButton:hover {
      background-color: #218838;
    }

    .result {
      margin-top: 20px;
      color: white;
      font-size: 24px;
    }

    .result p {
      margin: 0;
    }

    #message {
      color: gold;
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }

    /* Animation for the spinning reels */
    @keyframes spin {
      0% { transform: translateY(0); }
      25% { transform: translateY(-120px); }
      50% { transform: translateY(0); }
      75% { transform: translateY(-120px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="slot-machine">
    <div class="reels">
      <div class="reel" id="reel-1">7</div>
      <div class="reel" id="reel-2">7</div>
      <div class="reel" id="reel-3">7</div>
    </div>
    <button id="spinButton">Spin</button>
    <div class="result">
      <p>Result: <span id="spinResult">-</span></p>
      <p id="message"></p>
    </div>
  </div>

  <script>
    // Array of symbols that the slot machine can display
    const symbols = ['7', 'üçí', 'üçã', 'üçä', 'üçâ', 'üíé'];

    // Function to generate a random symbol from the symbols array
    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    // Function to spin the reels with an animation
    function spinReels() {
      let result = [];
      for (let i = 1; i <= 3; i++) {
        const reel = document.getElementById('reel-' + i);
        reel.style.animation = 'spin 0.5s ease-in-out';
        setTimeout(() => {
          reel.style.animation = '';
          const randomSymbol = getRandomSymbol();
          reel.textContent = randomSymbol;
          result.push(randomSymbol);
        }, 500); // Sync the reel update after the animation
      }
      return result;
    }

    // Function to check if all symbols match (win condition)
    function checkWin(result) {
      if (result[0] === result[1] && result[1] === result[2]) {
        return 'Congratulations, You Win!';
      } else {
        return 'Try Again!';
      }
    }

    // Handle the spin button click event
    document.getElementById('spinButton').addEventListener('click', () => {
      const result = spinReels();
      const winMessage = checkWin(result);
      document.getElementById('spinResult').textContent = result.join(' | ');
      document.getElementById('message').textContent = winMessage;
    });
  </script>

</body>
</html>
