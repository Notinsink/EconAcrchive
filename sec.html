<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .slot-machine {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .reel {
            width: 100px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            border: 3px solid #fff;
            border-radius: 10px;
            background-color: #222;
            overflow: hidden;
            position: relative;
        }

        .symbol {
            font-size: 3rem;
            transition: transform 0.4s ease-in-out;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #f39c12;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>ğŸ° Slot Machine ğŸ°</h1>
    <div class="slot-machine">
        <div class="reel">
            <span class="symbol">ğŸ’</span>
            <span class="symbol">ğŸ‹</span>
            <span class="symbol">ğŸ‡</span>
            <span class="symbol">ğŸ‰</span>
            <span class="symbol">ğŸ’</span>
        </div>
        <div class="reel">
            <span class="symbol">ğŸ’</span>
            <span class="symbol">ğŸ‹</span>
            <span class="symbol">ğŸ‡</span>
            <span class="symbol">ğŸ‰</span>
            <span class="symbol">ğŸ’</span>
        </div>
        <div class="reel">
            <span class="symbol">ğŸ’</span>
            <span class="symbol">ğŸ‹</span>
            <span class="symbol">ğŸ‡</span>
            <span class="symbol">ğŸ‰</span>
            <span class="symbol">ğŸ’</span>
        </div>
    </div>
    <button id="spin">Spin</button>
    <div class="message hidden" id="resultMessage">You won! ğŸ‰</div>

    <script>
        const spinButton = document.getElementById('spin');
        const resultMessage = document.getElementById('resultMessage');

        const reelSymbols = ['ğŸ’', 'ğŸ‹', 'ğŸ‡', 'ğŸ‰'];
        
        // Function to simulate spinning
        function spinReels() {
            const reels = document.querySelectorAll('.reel');
            reels.forEach(reel => {
                let symbols = reel.querySelectorAll('.symbol');
                let randomIndex = Math.floor(Math.random() * symbols.length);
                // Animate the spin by rotating the symbols
                reel.style.animation = 'spin 1s ease-out';
                setTimeout(() => {
                    reel.style.animation = 'none';
                    setTimeout(() => {
                        symbols.forEach((symbol, index) => {
                            symbol.style.transform = `translateY(-${randomIndex * 120}px)`;
                        });
                    }, 50);
                }, 1000);
            });
            checkWin();
        }

        // Function to check if the user has won
        function checkWin() {
            const reels = document.querySelectorAll('.reel');
            const firstSymbols = [...reels[0].querySelectorAll('.symbol')];
            const secondSymbols = [...reels[1].querySelectorAll('.symbol')];
            const thirdSymbols = [...reels[2].querySelectorAll('.symbol')];
            
            let allSymbolsMatch = firstSymbols.every((symbol, index) => 
                symbol.innerText === secondSymbols[index].innerText &&
                symbol.innerText === thirdSymbols[index].innerText
            );

            if (allSymbolsMatch) {
                resultMessage.textContent = 'You won! ğŸ‰';
            } else {
                resultMessage.textContent = 'Try again! ğŸ’¸';
            }
            resultMessage.classList.remove('hidden');
        }

        spinButton.addEventListener('click', () => {
            resultMessage.classList.add('hidden');
            spinReels();
        });

        // Keyframe animation for the spin
        document.styleSheets[0].insertRule(`
            @keyframes spin {
                0% {
                    transform: rotateX(0deg);
                }
                100% {
                    transform: rotateX(360deg);
                }
            }
        `);
    </script>
</body>
</html>
