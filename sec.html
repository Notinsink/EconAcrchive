<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeons & Gains: Casino Edition</title>
    <style>
        /* General styling */
        body {
            font-family: 'Courier New', Courier, monospace;
            background: radial-gradient(circle, #1b1b2f, #000);
            color: #f0e68c;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .game-container {
            max-width: 800px;
            width: 90%;
            padding: 20px;
            background: #2a2a40;
            border: 3px solid gold;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            text-align: center;
        }

        h1 {
            color: #ffd700;
            text-shadow: 2px 2px #000;
        }

        .player-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .player-section h2 {
            margin: 0;
        }

        .player-face {
            width: 60px;
            height: 60px;
            background: #ffd700;
            border: 3px solid #000;
            border-radius: 50%;
            position: relative;
        }

        .player-face::before,
        .player-face::after {
            content: '';
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 20%;
        }

        .player-face::before {
            left: 20%;
        }

        .player-face::after {
            right: 20%;
        }

        .player-face.mouth::after {
            width: 30px;
            height: 15px;
            background: none;
            border: 2px solid #000;
            border-radius: 0 0 50% 50%;
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
        }

        .coin {
            display: inline-block;
            padding: 10px 20px;
            background: radial-gradient(circle, #ffd700, #c29a1e);
            border: 2px solid #a67c00;
            border-radius: 15px;
            color: #000;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .actions button {
            padding: 10px 20px;
            background: #e63946;
            color: #fff;
            border: 2px solid #d62828;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s, background 0.2s;
        }

        .actions button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        .actions button:hover {
            background: #a4161a;
            transform: scale(1.1);
        }

        .log {
            background: #0b0b16;
            padding: 15px;
            border: 1px solid #ffd700;
            border-radius: 10px;
            color: #fff;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }

        .winner {
            font-size: 24px;
            color: #ffd700;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Dungeons & Gains: Casino Edition</h1>
        <div class="player-section">
            <div>
                <div class="player-face"></div>
                <h2>Player 1: <span id="player1-wealth" class="coin">1000</span></h2>
            </div>
            <div>
                <div class="player-face"></div>
                <h2>Player 2: <span id="player2-wealth" class="coin">1000</span></h2>
            </div>
        </div>

        <div class="actions">
            <button id="invest">Invest</button>
            <button id="save">Save</button>
            <button id="spend">Spend</button>
        </div>

        <div class="log">
            <p>Welcome to the game!</p>
        </div>

        <div class="winner"></div>
    </div>

    <script>
        // Game variables
        let currentPlayer = 1;
        let player1Wealth = 1000;
        let player2Wealth = 1000;
        const rounds = 10;
        let currentRound = 1;

        // DOM elements
        const player1Display = document.getElementById('player1-wealth');
        const player2Display = document.getElementById('player2-wealth');
        const log = document.querySelector('.log');
        const winnerDisplay = document.querySelector('.winner');
        const actions = document.querySelectorAll('.actions button');

        // Add log entry
        function addLog(message) {
            const p = document.createElement('p');
            p.textContent = message;
            log.appendChild(p);
            log.scrollTop = log.scrollHeight;
        }

        // Update player wealth display
        function updateWealth() {
            player1Display.textContent = player1Wealth;
            player2Display.textContent = player2Wealth;
        }

        // Random dice roll (1-6)
        function rollDice() {
            return Math.floor(Math.random() * 6) + 1;
        }

        // Perform an action
        function performAction(action) {
            const dice = rollDice();
            let change = 0;

            if (action === 'invest') {
                change = dice * 50; // Gain or lose based on dice
                if (dice <= 3) change *= -1;
                addLog(`Player ${currentPlayer} rolled ${dice}. ${change > 0 ? 'Gained' : 'Lost'} ${Math.abs(change)} coins.`);
            } else if (action === 'save') {
                change = 50 + dice * 10; // Consistent gain
                addLog(`Player ${currentPlayer} rolled ${dice}. Saved ${change} coins.`);
            } else if (action === 'spend') {
                change = -100; // Spend a fixed amount
                addLog(`Player ${currentPlayer} spent 100 coins.`);
            }

            // Update player wealth
            if (currentPlayer === 1) {
                player1Wealth += change;
            } else {
                player2Wealth += change;
            }

            updateWealth();
            nextTurn();
        }

        // Switch to the next player's turn
        function nextTurn() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            currentRound += currentPlayer === 1 ? 1 : 0;

            if (currentRound > rounds) {
                endGame();
            } else {
                addLog(`Player ${currentPlayer}'s turn.`);
            }
        }

        // End the game
        function endGame() {
            actions.forEach((button) => (button.disabled = true));
            let winner = '';
            if (player1Wealth > player2Wealth) {
                winner = 'Player 1';
            } else if (player2Wealth > player1Wealth) {
                winner = 'Player 2';
            } else {
                winner = 'No one, it\'s a tie!';
            }
            addLog('Game over!');
            winnerDisplay.textContent = `Game Over! Winner: ${winner}`;
        }

        // Event listeners for actions
        actions.forEach((button) => {
            button.addEventListener('click', (event) => {
                const action = event.target.id; // Get the action type
                performAction(action);
            });
        });

        // Initial setup
        addLog(`Player 1's turn.`);
    </script>
</body>
</html>
